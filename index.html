<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sort-data-button-area" data-sort-button-area-visible="true">
        <input class="sort-data-button" data-sort-button-visible="true" type="button" value="SORT DATA">
    </div>
    <section class="sorting not-blured" data-sort-fields-visible="false">
        <input class="close-button not-blured" type="button" value="x">
        <div class="sort-line not-blured"> 
            <div class="sort-options-1 not-blured">
                <select class="sort-fields not-blured" name="fields">
                    <option class="option-default" value="sort by" selected>sort by</option>
                    <option class="id" value="id">id</option>
                    <option value="gender">gender</option>
                    <option value="first name">first name</option>
                    <option value="last name">last name</option>
                    <option value="birth date">birth date</option>
                    <option value="age">age</option>
                    <option value="e-mail">e-mail</option>
                    <option value="address">address</option>
                </select>
                <select class="sort-directions not-blured" name="direction">
                    <option class="option-default" value="sort direction" selected>sort direction</option>
                    <option value="ascending">ascending</option>
                    <option value="descending">descending</option>
                </select>
            </div>
        </div>
        <input class="sort-adding-button not-blured" type="button" value="+">
        <div class="submit-buttons not-blured">
            <input class="reset-button not-blured" type="reset" value="clear">
            <input class="submit-button not-blured" type="submit" value="apply">
        </div>
    </section>
    <div class="scroll-bar">
        <table>
            <thead>
                <tr class="columns">
                    <th class="id-data" data-address-section-expanded="false" rowspan="2">ID</th>
                    <th class="gender-data" data-address-section-expanded="false" rowspan="2">GENDER</th>
                    <th class="first-name-data" data-address-section-expanded="false" rowspan="2">FIRST NAME</th>
                    <th class="last-name-data" data-address-section-expanded="false" rowspan="2">LAST NAME</th>
                    <th class="birth-date-data" data-address-section-expanded="false" rowspan="2">BIRTH DATE</th>
                    <th class="age-data" data-address-section-expanded="false" rowspan="2">AGE</th>
                    <th class="email-data" data-address-section-expanded="false" rowspan="2">E-MAIL</th>
                    <th class="address-data" class="header" id="address-section" data-address-section-expanded="false" colspan="5">ADRESS</th>
                </tr>
                <tr data-address-section-expanded="false">
                    <th data-address-section-expanded="false">country</th>
                    <th data-address-section-expanded="false">state</th>
                    <th data-address-section-expanded="false">city</th>
                    <th data-address-section-expanded="false">street</th>
                    <th data-address-section-expanded="false">house number</th>
                </tr> 
            </thead>
            <tbody class="data-rows">
            </tbody>    
        </table>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
