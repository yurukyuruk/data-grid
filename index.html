<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scroll-bar">
    <table>
        <thead>
            <tr>
                <th rowspan="2">id</th>
                <th rowspan="2">gender</th>
                <th rowspan="2">first name</th>
                <th rowspan="2">last name</th>
                <th rowspan="2">birthday</th>
                <th rowspan="2">age</th>
                <th rowspan="2">e-mail</th>
                <th id="address-section" data-address-section-expanded="false" colspan="5">address</th>
            </tr>
            <tr data-address-section-expanded="false">
                <th>country</th>
                <th>state</th>
                <th>city</th>
                <th>street</th>
                <th>house number</th>
            </tr> 
        </thead>
        <tbody class="data-rows">
            <tr class="row0">
                <td class="id-data"></td>
                <td class="gender-data"></td>
                <td class="first-name-data"></td>
                <td class="last-name-data"></td>
                <td class="birthday-data"></td>
                <td class="age-data"></td>
                <td class="email-data"></td>
                <td data-address-section-closed="true" class="address-summary-data"></td>
                <td data-address-section-expanded="false" class="country-data"></td>
                <td data-address-section-expanded="false" class="state-data"></td>
                <td data-address-section-expanded="false" class="city-data"></td>
                <td data-address-section-expanded="false" class="street-data"></td>
                <td data-address-section-expanded="false" class="house-number-data"></td>
            </tr>
        </tbody>    
    </table>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
