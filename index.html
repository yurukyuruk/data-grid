<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whole-sort-area">
        <my-sorting-section></my-sorting-section>
        <column-hider></column-hider>
    </div>
    <div class="scroll-bar">
        <table id="data-table">
            <thead>
                <tr class="columns">
                    <th class="id-data" data-column-checkbox-checked="true" rowspan="2">ID</th>
                    <th class="gender-data" data-column-checkbox-checked="true" rowspan="2">GENDER</th>
                    <th class="first-name-data" data-column-checkbox-checked="true" rowspan="2">FIRST NAME</th>
                    <th class="last-name-data" data-column-checkbox-checked="true" rowspan="2">LAST NAME</th>
                    <th class="birth-date-data" data-column-checkbox-checked="true" rowspan="2">BIRTH DATE</th>
                    <th class="age-data" data-column-checkbox-checked="true" rowspan="2">AGE</th>
                    <th class="email-data" data-column-checkbox-checked="true" rowspan="2">E-MAIL</th>
                    <th class="address-data" id="address-header" data-address-section-expanded="false" data-column-checkbox-checked="true" colspan="5">ADRESS</th>
                </tr>
                <tr data-address-section-expanded="false">
                    <th data-address-section-expanded="false" class="country-header">country</th>
                    <th data-address-section-expanded="false" class="state-header">state</th>
                    <th data-address-section-expanded="false" class="city-header">city</th>
                    <th data-address-section-expanded="false" class="street-header">street</th>
                    <th data-address-section-expanded="false" class="house-number-header">house number</th>
                </tr> 
            </thead>
            <tbody class="data-rows">
            </tbody>    
        </table>
    </div>
    <script type="module" src="./dist/index.js"></script>
    
    
</body>
</html>
