<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="sorting">
        <input class="close-button" type="button" value="x">
        <div class="sort-line">
            <input class="sort-adding-button" type="button" value="+">
            <div class="sort-options">
                <select class="sort-fields" name="fields">
                    <option>sort by</option>
                    <option value="id">id</option>
                    <option value="gender">gender</option>
                    <option value="first name">first name</option>
                    <option value="last name">last name</option>
                    <option value="birth date">birth date</option>
                    <option value="age">age</option>
                    <option value="e-mail">e-mail</option>
                    <option value="address">address</option>
                </select>
                <select class="sort-directions" name="direction">
                    <option>sort direction</option>
                    <option value="ascending">ascending</option>
                    <option value="descending ">descending</option>
                </select>
            </div>
        </div>
        
        <div class="submit-buttons">
            <input class="reset-button" type="reset" value="clear">
            <input class="submit-button" type="submit" value="apply">
        </div>
    </section>
    <div class="scroll-bar">
        <table>
            <thead>
                <tr>
                    <th data-address-section-expanded="false" rowspan="2">id</th>
                    <th data-address-section-expanded="false" rowspan="2">gender</th>
                    <th data-address-section-expanded="false" rowspan="2">first name</th>
                    <th data-address-section-expanded="false" rowspan="2">last name</th>
                    <th data-address-section-expanded="false" rowspan="2">birth date</th>
                    <th data-address-section-expanded="false" rowspan="2">age</th>
                    <th data-address-section-expanded="false" rowspan="2">e-mail</th>
                    <th class="header" id="address-section" data-address-section-expanded="false" colspan="5">address</th>
                </tr>
                <tr data-address-section-expanded="false">
                    <th data-address-section-expanded="false">country</th>
                    <th data-address-section-expanded="false">state</th>
                    <th data-address-section-expanded="false">city</th>
                    <th data-address-section-expanded="false">street</th>
                    <th data-address-section-expanded="false">house number</th>
                </tr> 
            </thead>
            <tbody class="data-rows">
            </tbody>    
        </table>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
